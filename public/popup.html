<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Auto Interaction</title>
  </head>
  <body>
    <div>
      <label for="likeCount">Like Count:</label>
      <input type="number" id="likeCount" min="0" placeholder="Enter number of likes">
    </div>
    <div>
      <label for="commentCount">Comment Count:</label>
      <input type="number" id="commentCount" min="0" placeholder="Enter number of comments">
    </div>
    <button id="startBtn" disabled>Start Interaction</button>

    <script src="popup.js"></script>
  </body>
</html>
